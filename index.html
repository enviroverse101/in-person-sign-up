    <form action="mailto:charlie@enviroverse.org.uk" method="POST" style="font-family: 'Nunito', Arial, sans-serif;">
      <label for="name" style="font-weight: bold; color: #14532d;">Your Name</label><br>
      <input type="text" id="name" name="Name" required style="width:100%;padding:10px;margin:8px 0 16px 0;border-radius:8px;border:1.5px solid #e2e8f0; background: #f7faf7; font-family: 'Nunito', Arial, sans-serif;"><br>

      <label for="email" style="font-weight: bold; color: #14532d;">Email Address</label><br>
      <input type="email" id="email" name="Email" required style="width:100%;padding:10px;margin:8px 0 16px 0;border-radius:8px;border:1.5px solid #e2e8f0; background: #f7faf7; font-family: 'Nunito', Arial, sans-serif;"><br>

      <label for="group" style="font-weight: bold; color: #14532d;">Community/Group Name</label><br>
      <input type="text" id="group" name="Group" required style="width:100%;padding:10px;margin:8px 0 16px 0;border-radius:8px;border:1.5px solid #e2e8f0; background: #f7faf7; font-family: 'Nunito', Arial, sans-serif;"><br>

      <label for="location" style="font-weight: bold; color: #14532d;">Location (Town/City, UK)</label><br>
      <input type="text" id="location" name="Location" required style="width:100%;padding:10px;margin:8px 0 16px 0;border-radius:8px;border:1.5px solid #e2e8f0; background: #f7faf7; font-family: 'Nunito', Arial, sans-serif;"><br>

      <label for="size" style="font-weight: bold; color: #14532d;">Estimated Group Size</label><br>
      <input type="number" id="size" name="Group Size" min="2" style="width:100%;padding:10px;margin:8px 0 16px 0;border-radius:8px;border:1.5px solid #e2e8f0; background: #f7faf7; font-family: 'Nunito', Arial, sans-serif;"><br>

      <label for="about" style="font-weight: bold; color: #14532d;">Tell us about your group or why you want to join</label><br>
      <textarea id="about" name="About" rows="4" style="width:100%;padding:10px;margin:8px 0 16px 0;border-radius:8px;border:1.5px solid #e2e8f0; background: #f7faf7; font-family: 'Nunito', Arial, sans-serif;"></textarea><br>

      <label for="questions" style="font-weight: bold; color: #14532d;">Any questions or requests?</label><br>
      <textarea id="questions" name="Questions" rows="2" style="width:100%;padding:10px;margin:8px 0 16px 0;border-radius:8px;border:1.5px solid #e2e8f0; background: #f7faf7; font-family: 'Nunito', Arial, sans-serif;"></textarea><br>

      <label for="access" style="font-weight: bold; color: #14532d;">Do you have any accessibility requirements?</label><br>
      <textarea id="access" name="Accessibility Requirements" rows="2" placeholder="Let us know how we can support you" style="width:100%;padding:10px;margin:8px 0 24px 0;border-radius:8px;border:1.5px solid #e2e8f0; background: #f7faf7; font-family: 'Nunito', Arial, sans-serif;"></textarea><br>
